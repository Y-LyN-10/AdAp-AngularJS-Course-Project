<div ng-controller="AdminListsController">
    <div class="center-block" style="max-width: 600px;">
    <table class="table table-bordered table-hover">
        <tr>
            <td class="heading" width="100px">Id</td>
            <td class="heading">Town</td>
            <td class="heading" width="100px">Action</td>
        </tr>
        <tr ng-repeat="town in towns.towns">
            <td>{{town.id}}</td>
            <td>{{town.username}}</td>
            <td class="text-center">
                <a href="#" class="btn btn-sm btn-warning glyphicon glyphicon-pencil"></a>
                <a href="#" ng-click="deleteTown(town.id)" class="btn btn-sm btn-danger glyphicon glyphicon-remove"></a>
            </td>
        </tr>
    </table>
    </div>
</div>
