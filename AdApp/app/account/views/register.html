    <div class="signin-container row">
        <!--register modal-->
        <div id="registerModal" class="show" role="dialog" aria-hidden="true">
            <div class="modal-dialog center-block">
                <div class="modal-content col-lg-12">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h1 class="text-center">Register</h1>
                    </div>
                    <div class="modal-body">
                        <form class="form center-block">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" id="name" ng-model="userData.name" class="form-control input-lg"  placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="username" ng-model="userData.username" class="form-control input-lg" placeholder="Username" required>
                                </div>
                                <hr/>
                                <div class="form-group">
                                    <input type="text" id="email" ng-model="userData.email" class="form-control input-lg" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="phone" ng-model="userData.phone" class="form-control input-lg" placeholder="Phone" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="password" id="password" ng-model="userData.password" class="form-control input-lg" placeholder="Password" required>
                                </div>
                                <div class="form-group ">
                                    <input type="password" id="confirmPassword" ng-model="userData.confirmPassword" class="form-control input-lg" placeholder="Confirm Password">
                                </div>
                                <hr/>
                                <div class="form-group">
                                    <select class="form-control input-lg" id="town">
                                        <option value="null">Select Town</option>
                                        <option value="1">Sofia</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-lg btn-block" ng-click="register(userData)">Sign Up</button>
                                </div>
                                <span class="text-center"><a href="#/login" class="pull-right">or Login here</a></span>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>  <!-- /modal-dialog-->
        </div> <!-- /id=registerModal-->
    </div> <!-- /SignIn Container -->
