<!--Categories-->
<div class="panel panel-default panel-sidebar">
    <div class="panel-heading">Categories</div>
    <div>
        <ul class="list-group list-panel">
            <li class="list-group-item"
                ng-class="{'selected' : selectedCategoryId == null}"
                ng-click="categoryClicked(null)">
                <span class="badge">{{ads.numItems}}</span>
                All
            </li>
            <li class="list-group-item"
                ng-repeat="category in categories"
                ng-click="categoryClicked(category.id)"
                ng-class="{'selected' : selectedCategoryId == category.id}">
                <span ng-repeat="ads in filteredAds = (ads.ads | filter:category.id)"></span>
                <span class="badge">{{filteredAds.length}}</span>
                {{category.name}}
            </li>
        </ul>
    </div>
    <div class="panel-footer"></div>
</div>
<!-- /Categories-->
